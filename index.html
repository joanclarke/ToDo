<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/29e915bfbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200&display=swap" rel="stylesheet">
  </head>
<body>
  <div id="container" class="popup-toggle">
    <!-- Navigation Menu -->
    <div id="menu-container">
      <div class="menu-btn">
        <div class="menu-btn_burger">
        </div>
      </div>
      <div class="menu">
        <ul id="menu-items">
          <li class="menu-item redirect-2-to-do"><a href="#list-container">Home</a></li>
          <li class="menu-item redirect-2-to-do"><a href="#list-container">To Do</a></li>
          <li class="menu-item"><a href="#completed">Completed</a></li>
          <li id="background" class="menu-item"><a id="change-background" href="#">Light Mode</a></li>
        </ul>
      </div>
      <div id="todo-title" class="todo-title-hover-light-mode">
        <p  id="todo-title-text" class="text-placeholder" data-placeholder="Enter List Name" contenteditable="true"></p>
      </div>
    </div>

    <!-- Container for input, to do list and completed list -->
    <div id="todo-container">
      <!-- Popup -->
      <div class="popup">
        <span class="popuptext popup-toggle" id="myPopup">Type todo item here </span>
      </div>
      <!-- Input -->
      <div id="input-container">
        <input type="text" name="inputText" id="inputText" placeholder="Add Item" class="popup-toggle"/>
        <button id="button" type="submit" ><i class="fas fa-plus-circle fa-plus-circle-color"></i></button>  
      </div>

      <hr id="line">
    
      <div id="list-container-wrapper">
        <div id="container-wrapper">
          <!-- To Do List Container -->
          <div id="list-container">
            <p class="title heading">TO DO</p>
            <ul id="list"></ul>
          </div>
          <!-- Completed List Container -->
          <div id="completed">
            <p class="title"> <a href="#completed" class="completed-link heading"><span id="count"></span> COMPLETED</a></p>
            <ul id="completed-list"></ul>
          </div>
          <!-- Redirection Link -->
          <div id="return">
            <p class="title"> <a href="#list-container" class="redirect-2-to-do heading"> Back to To Do</a></p>
          </div>
      </div>
    </div>
  </div>
<!-- <p contenteditable="true">Edit this text</p> -->
<script src="js/scripts.js" async defer></script>
</body>
</html>
