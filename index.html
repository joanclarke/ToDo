<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/29e915bfbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
 
  </head>
<body>
  <div id="container">

    <div class="popup">
      <span class="popuptext" id="myPopup">Type todo item here </span>
    </div>

    <div id="input-container">
      <input type="text" name="inputText" id="inputText" placeholder="Add Item"/>
      <button id="button" type="submit" ><i class="fas fa-plus-circle"></i></button>  
    </div>
  
    <div id="list-container-wrapper">
      <div id="container-wrapper">
        <div id="list-container">
          <p class="title">To Do</p>
          <ul id="list"></ul>
        </div>
      
        <div id="completed">
          <p class="title">Completed</p>
          <ul id="completed-list"></ul>
        </div>
    </div>
    </div>
  </div>
  
<!-- <p contenteditable="true">Edit this text</p> -->
<script src="js/scripts.js" async defer></script>
</body>
</html>
